<div class="container mt-5">
  <div class="d-flex p-2 justify-content-center"><h4>Add New Employee</h4></div>

  <div class="mb-3">
    <label class="form-label">Employee Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Employeee Name"
      #name
    />
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Designation</label>
    <br />
    <select class="btn btn-mini" #mySelect>
      <option selected >Select Designation</option>
      <option *ngFor="let desg of designations; let i = index">
        {{ desg }} 
      </option>
    </select>
{{employeeData | json}}
    <div class="d-flex justify-content-center">
      <button
        type="button mt-5"
        class="btn btn-success"
        (click)="addEmployee({firstname:name.value,designation:mySelect.value})"

        (click)="handleClear()"

      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="ml-4 bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
        Add
      </button>
    </div>
  </div>
</div>
